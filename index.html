<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Food Inspections</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/food.css" rel="stylesheet">

    <style>
        h1,
        p {
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1 style="color:blue;">Chicago Food Inspections</h1>
        <p>
            Enter in a restaurant to find out about its latest food inspection
        </p>
        <div class="col-xs-12 col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="Restaurant Name">
        </div>
        <div class="col-xs-12 col-sm-3">
            <button class="btn btn-warning" id="submitBtn">Submit</button>
        </div>
        
        <div class="row">
            <div id="restName"></div>
        </div>


    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/foodInspector.js"></script>

    <script>
        $('#submitBtn').on('click', function () {
            var name = $("#name").val();
            foodInspectRecord(name);         

        })
    </script>
</body>

</html>
